<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My API Test</title>
</head>
<body>
    <!---inspect this document, and check the console tab to see if your data is there-->
    <div class="container">

    </div>
    <script>
        const URL = "https://iskarr.github.io/austindonovan.github.io/api/business.json";
        let data = null;
        fetch(URL)
            .then((response) => response.json())
            .then((jsObject) => {
                console.log(jsObject);
                data = jsObject;
                data.business.forEach(e => {
                    document.querySelector(".container").innerHTML += "<br>" + e.name;
                });        
            });
        
    </script>
</body>
</html>
